<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>

    <title>Backend Ninja - Signin</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
    
 	<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" />
 	
  </head>

  <body>
	
	<div class="container">
	
		<h1>Hello, <span th:text="${username}"></span>!</h1>
		<br/>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Telephone</th>
						<th>City</th>
						<th>Actions</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="contact : ${contactModel}">
						<td><span th:text="${contact.firstname}"></span></td>
						<td><span th:text="${contact.lastname}"></span></td>
						<td><span th:text="${contact.telephone}"></span></td>
						<td><span th:text="${contact.city}"></span></td>
						<td>
							<form action="#" th:action="@{/contacts/contactform}"  method="get" class='form-inline pull-left'>
								<input type="hidden" name="id" th:value="${contact.id}" >
								<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
							</form>
							<form action="#" th:action="@{/contacts/delete}" method="post" class='form-inline pull-left'>
								<input type="hidden" name="id" th:value="${contact.id}">
								<button type="submit" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:if="${result != null}" class="alert alert-info" role="alert"><span th:text="${result}"></span></div>
		<div th:if="${error != null}" class="alert danger-info" role="alert"><span th:text="${error}"></span></div>
		
		<a href="#" th:href="@{/contacts/contactform}">
			<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Add contact</button>
		</a>
		
		
		<form th:action="@{/logout}" method="POST">
			<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</button>
		</form>
		
		<a href="#" th:href="@{/rest}">Rest Service</a>
		
	</div>


</body>
</html>
